  <meta name="description" content="This is my final project for the spring 2021 Computational Tools for Reproducible Science class. The format and outline I used to create this project are nearly identical to what I am currently in the process of gathering for my master’s project studying depredation and cause of death of domestic lambs in Utah. The project is composed of both real and fictional data, and it is based on what I expect to have gathered at the conclusion of my field season. Some real information I used in the project includes collar serial numbers, rancher names, and some real animal ids. Almost all of the results data is fictional and were generated randomly. In some cases, such as cause of death and predator species, I added arbitrary weights when generating the results in an attempt to create patterns that would make the data usable for the purposes of this class. The remaining data is all random, but it is within the bounds of what could be feasibly seen in my project e.g. dates, geographic locations etc." />
